<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mo's personal webs</title>
    <style>
        body {
            font-family:'Courier New', Courier, monospace;
            background: linear-gradient(to bottom,#96e24a 0%, #e1ffd6 100%);
            min-height: 100vh;
            padding: 20px;
        }

    </style>
</head>
<body>
    <style>
        .header {
            text-align: center;
            margin-bottom: 30px;

        }
        .header h1{
            color:white;
            font-size: 40px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
        }
        .header p{
            color: white;
            font-size: 18px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        button, .window-button {
            -webkit-appearance: none;
            appearance: none;
            padding: 12px 24px;
            background: #97df8a;
            border: 2px solid #569714;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            font-weight: bold;
            color: #245300;
            box-shadow: 0 3px 6px rgba(29, 33, 30, 0.2);
            transition: all 0.2s;
        }

    </style>

    <div class="header">
    <h1>Welcome to Morimo! Mo's personal corner of the internet :)</h1>
    <p>Click the buttons to learn more!</p>
    </div>

    <div class="button-container">
        <button>abt me</button>
        <button>interests n hobbies</button>
        <button>projects</button>
        <button>art</button>
    </div>
    
    <div id="about" class="window">
        <div class="window-header">
            <span class="window-title">abt me</span>
        </div>
        <div class="window-content">
            <h2>test test test test test</h2>
        </div>
    </div>
</body>
</html>
